version: "3.8"

services:
  db:
    container_name: db
    image: postgres:15
    restart: always
    expose:
      - 5432
    ports:
      - 5432:5432
    networks:
      - rubcamp
    environment:
      - POSTGRES_DB=rubcamp
      - POSTGRES_USER=rubcamp
      - POSTGRES_PASSWORD=rubcamp123

  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: yarn dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    expose:
      - 5000
      - 5555
    ports:
      - 5000:5000
      - 5555:5555
    networks:
      - rubcamp
    links:
      - db
    env_file:
      - .env
    platform: "linux/amd64"
    depends_on:
      - db

networks:
  rubcamp:
    driver: bridge
